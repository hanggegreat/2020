<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web chat</title>
</head>
<body>
    <div>
        <label for="msgContent">发送消息：</label>
        <input type="text" id="msgContent"/>
        <button onclick="CHAT.chat()">发送</button>
    </div>

    <div>
        <div>接收消息：</div>
        <div id="receiveMsg" style="background-color: gainsboro;"></div>
    </div>

    <script>
        window.CHAT = {
            socket: null,
            init: function () {
                if (window.WebSocket) {
                    CHAT.socket = new WebSocket("ws://192.168.2.204:80/ws");
                    CHAT.socket.onopen = function () {
                        console.log("连接建立成功。。。");
                    };
                    CHAT.socket.onclose = function () {
                        console.log("连接关闭。。。");
                    };
                    CHAT.socket.onerror = function () {
                        console.log("出现错误。。。");
                    };
                    CHAT.socket.onmessage = function (e) {
                        console.log("接收到消息：" + e.data);
                        document.getElementById("receiveMsg").innerHTML += "<br/>" + e.data;
                    };

                } else {
                    alert("您的浏览器可以稍微升级一下吗!")
                }
            },
            chat: function () {
                let msg = document.getElementById("msgContent");
                CHAT.socket.send(msg.value);
            }
        }

        window.onload = () => {
            CHAT.init()
        }
    </script>
</body>
</html>
